<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Destinations and Airlines</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    
    <nav class="navbar navbar-expand-lg" aria-label="Flight routes navbar" style="border-bottom: 1px solid #eee;">
        <div class="container-lg justify-content-start header-flex-nowrap">
            <button class="header-button-menu" data-bs-toggle="offcanvas" data-bs-target="#offCanvas" aria-controls="offCanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#333" class="bi bi-list" viewBox="0 0 16 18">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                </svg>
            </button>
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/a.jpg') }}" class="fr-logotype" alt="My logo"  width="100" height="100">
            </a>
            <div class="collapse navbar-collapse" id="navbarsExample07XL">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="white-space: nowrap;">
                        <a class="nav-link active" aria-current="page" href="/airlines">Airlines</a>
                    </li>
                    <li class="nav-item" style="white-space: nowrap;">
                        <a class="nav-link active" href="/countries">Countries</a>
                    </li>
                </ul>
            </div>
            <div class="major-update">
                <div style="display: inline-block; border-left: 1px solid #e5e5e5; padding-left: 15px;">
                    Last data update: <strong>May 2024</strong><br>
                    Last major update: <strong>Mar 2024</strong>
                </div>
            </div>
        </div>
    </nav>
</head>

<body>
    
    
    <div class="container mt-4">
        <h1 class="mt-5">Airport Destinations</h1>
        <div class="row">
            {% for airport in airports %}
            <div class="col-md-2 mb-2">
                <div class="card">
                    <img src="{{ url_for('static', filename='flags/' + airport.country_code + '.svg') }}" class="card-img-top" alt="{{ airport.AirportName }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ airport.display_name }}</h5>
                        <p class="card-text">{{ airport.CountryName }}</p>
                        <a href="{{ url_for('airport', iata_code=airport.IATACode) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2023 Airport Destinations and Airlines</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Set background image */
        body {
            background-image: url('/static/selcuklu2.jpg');
            background-size: cover; /* Adjust to cover the entire viewport */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            /* You can also set background color if the image doesn't load */
        }
    </style>
</body>
</html>
